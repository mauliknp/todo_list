<div class="container">
   <div class="row">
       <div class="col-xs-12">
           <h1> To-Do Application </h1>
       </div>
   </div>
</div>

<div class="container">
   <div class="row">
       <div class="col-xs-6">
           <input type="text" class="form-control" name="task" placeholder="Task" [(ngModel)]="Taskmodel.title">  
       </div>
          <div class="col-xs-4">
           <select name="select" class="form-control fieldWidth"  [(ngModel)]="Taskmodel.status">
                <option   value="">Status</option>
                <option *ngFor="let item of selectOption" value= {{item.Text}}>{{item.Text}}</option>
            </select>     
       </div>
   </div>
      <br>
  <div class="row">
      <div class="col-xs-6">
          <textarea placeholder="Description" class="form-control" [(ngModel)]="Taskmodel.description" rows="2" cols="30" style=" resize: none;" #taskdec></textarea>
           
       </div>
    </div>
      <br>
      <div class="row">
       <div class="col-xs-4">
           <button class="btn btn-info" (click)="addTask()">Add</button>
       </div>
           <div class="col-xs-8"> 
       </div>
   </div>
      <br>
   <div class="row">
       <div class="col-xs-12 table-wrapper">
        
          <input type="checkbox" name="all" [checked]="isAllChecked()" (change)="checkAll($event)"/>&nbsp;Select All
        <br>
          <table class="table table-bordered">
               <thead class="thead-dark">
                   <tr>
                       <th>Action</th>
                       <th>Task</th>
                       <th>Descrription</th>
                       <th>Status</th>
                   </tr>
               </thead>
               <tbody>
                   <tr *ngFor="let task of tasks; let idx = index">
                     <td>
                       <input type="checkbox" class="checkbox" [(ngModel)]="task.is_canceled" />
                       <span [ngClass]="{'checked': task.is_canceled}"></span>
                     </td>
                           <td>{{task.title}}</td>
                            <td>{{task.description}}</td>
                             <td>{{task.status}}</td>
                    </tr>
                 </tbody>
           </table>
       </div>
   </div>
        <button style="float: left;" class="btn btn-info" (click)="deleteSelectedTodos()">Delete Selected</button>
</div>
